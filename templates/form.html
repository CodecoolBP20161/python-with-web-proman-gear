<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href=/static/style.css>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/makeusabrew/bootbox/f3a04a57877cab071738de558581fbc91812dce9/bootbox.js"></script>
    <script type="text/javascript" src="static/trello.js"></script>
    <script type="text/javascript" src="static/controller.js"></script>
    <script type="text/javascript" src="static/models.js"></script>
    <script type="text/javascript" src="static/view.js"></script>
    <title>Proman</title>

</head>

<body>

  <!--Navbar-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <a class="navbar-brand" href="#">PROMAN</a>
          <li><a class="navbar-brand" id="navbar-back-board" href="#">‚Üê Back to boards</a></li>
      </div>
    </div>
  </nav>

  <!--Board content-->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 col-xl-2">
        <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal">New Board</button>
      </div>
    </div>
  </div>

  <!-- Modal content-->
  <div class="container2">

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New Board Title</h4>
         </div>

        <div class="modal-body">

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"  autofocus="" class="form-control board-title" id="title" required placeholder="  ENTER TITLE" maxlength="60">
          </div>
        </div>

        <div class="modal-footer">
          <input type="button" class="btn btn-primary" id="save_board" value="Save">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        </div>

      </div>
    </div>
  </div>

  <!--Board title-->
  <div class="board-display col-md-12">
    <h2 id="board-title"></h2>
  </div>

  <!--Card content-->
  <div class="cards-container">
    <div class="card col-sm-4">

      <div class="card-block">
        <h4 class="card-title">Card Items</h4>
      </div>

      <ul class="list-group list-group-flush">
      <!--append part from js for cards-->
      </ul>

      <div class="card-block">
        <a href="#" class="card-link">Create new card</a>
      </div>

      <div class="card-block add-card">
        <textarea class="form-control card-input" autofocus placeholder="  CARD TITLE" maxlength="200"></textarea>
        <input type="button" class="btn btn-primary btn-card" id="save-card" value="Save">
        <input type="button" class="btn btn-default btn-card" id="cancel-card" value="Cancel">
      </div>

    </div>
  </div>

</div>
</body>
</html>
